<div class="account-delete-container">
  <h2>Delete Account</h2>

  <!-- ðŸ”¹ Mensagem dinÃ¢mica para feedback APENAS na exclusÃ£o -->
  <p *ngIf="message" class="message" [ngClass]="messageType">{{ message }}</p>

  <form [formGroup]="deleteForm" (ngSubmit)="deleteAccount()">
    <div class="form-group">
      <label for="account">Account:</label>
      <select id="account" formControlName="account">
        <option value="" disabled selected>Select an account</option>
        <option *ngFor="let account of accounts" [value]="account.id">
          {{ account.id }} - {{ account.name }}
        </option>
      </select>
    </div>

    <button type="submit" [disabled]="deleteForm.invalid">Delete account</button>
  </form>

  <h3 *ngIf="accounts.length > 0">Subsidiary accounts</h3>
  <ul *ngIf="accounts.length > 0">
    <li *ngFor="let account of accounts">
      {{ account.id }} - {{ account.name }}
    </li>
  </ul>

  <p *ngIf="accounts.length === 0">No accounts available.</p>
</div>
